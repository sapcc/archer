definitions:
  Service:
    required:
      - port
      - network_id
      - ip_addresses
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: The ID of the resource.
        readOnly: true
      enabled:
        type: boolean
        description: Enable/disable this service. Existing endpoints are not touched by this.
        default: true
      name:
        type: string
        description: Name of the service.
        example: ExampleService
        maxLength: 64
        x-omitempty: false
      description:
        type: string
        description: Description of the service.
        example: An example of an Service.
        maxLength: 255
        x-omitempty: false
      port:
        type: integer
        format: int32
        minimum: 1
        maximum: 65535
        example: 80
        description: Port exposed by the service.
        x-nullable: false
      network_id:
        type: string
        format: uuid
        description: Network ID of the network that provides this service.
      ip_addresses:
        type: array
        description: IP Addresses of the providing service, multiple addresses will be round robin load balanced.
        minItems: 1
        items:
          type: string
          format: ipv4
          description: IP Address of the providing service.
          example: 1.2.3.4
      status:
        type: string
        description: |
          Status of the service.

          ### Status can be one of
          | Status           | Description                            |
          | ---------------- | -------------------------------------- |
          | AVAILABLE        | Service is ready for consumption.      |
          | PENDING_CREATE   | Service is being set up                |
          | PENDING_UPDATE   | Service is being updated               |
          | PENDING_DELETE   | Service is being deleted               |
          | UNAVAILABLE      | Service is unavailable (e.g. disabled) |
        enum:
          - AVAILABLE
          - PENDING_CREATE
          - PENDING_UPDATE
          - PENDING_DELETE
          - UNAVAILABLE
        readOnly: true
      require_approval:
        type: boolean
        description: Require explicit project approval for the service owner.
        default: true
      visibility:
        type: string
        description: Set global visibility of the service. For `private` visibility, RBAC policies can extend the visibility to specific projects.
        default: private
        enum:
          - private
          - public
      availability_zone:
        type: string
        description: Availability zone of this service.
        example: AZ-A
        x-nullable: true
        x-omitempty: false
      host:
        type: string
        description: Device host.
        readOnly: true
        x-nullable: true
      proxy_protocol:
        type: boolean
        default: true
        description: Proxy protocol v2 enabled for this service.
      tags:
        type: array
        description: The list of tags on the resource.
        x-nullable: true
        items:
          type: string
          maxLength: 64
      provider:
        type: string
        description: Provider type, defaults to tenant type.
        default: tenant
        enum:
          - tenant
          - cp
        x-nullable: true
      created_at:
        $ref: "#/definitions/Timestamp"
      updated_at:
        $ref: "#/definitions/Timestamp"
      project_id:
        $ref: "#/definitions/Project"
  ServiceUpdatable:
    type: object
    properties:
      enabled:
        type: boolean
        description: Enable/disable this service. Existing endpoints are not touched by this.
        x-nullable: true
      name:
        type: string
        description: Name of the service.
        example: ExampleService
        maxLength: 64
        x-nullable: true
      description:
        type: string
        description: Description of the service.
        example: An example of an Service.
        maxLength: 255
        x-nullable: true
      ip_addresses:
        type: array
        description: IP Addresses of the providing service, multiple addresses will be round robin load balanced.
        minItems: 1
        items:
          type: string
          format: ipv4
          description: IP Address of the providing service.
          example: 1.2.3.4
      port:
        type: integer
        format: int32
        minimum: 1
        maximum: 65535
        example: 80
        description: Port exposed by the service.
        x-nullable: true
      require_approval:
        type: boolean
        description: Require explicit project approval for the service owner.
        x-nullable: true
      visibility:
        type: string
        description: Set global visibility of the service. For `private` visibility, RBAC policies can extend the visibility to specific projects.
        enum:
          - private
          - public
        x-nullable: true
      proxy_protocol:
        type: boolean
        description: Proxy protocol v2 enabled for this service.
        x-nullable: true
      tags:
        type: array
        description: The list of tags on the resource.
        items:
          type: string
          maxLength: 64
  EndpointConsumer:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: The ID of the resource.
        readOnly: true
      status:
        $ref: "#/definitions/EndpointStatus"
      project_id:
        $ref: "#/definitions/Project"
  EndpointConsumerList:
    type: object
    description: list of consumer ids.
    properties:
      endpoint_ids:
        type: array
        items:
          type: string
          format: uuid
          description: The ID of a service endpoint consumer.
      project_ids:
        type: array
        items:
          $ref: "#/definitions/Project"
  Endpoint:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: The ID of the resource.
        readOnly: true
      service_id:
        type: string
        format: uuid
        description: The ID of the service.
      name:
        type: string
        description: Name of the endpoint.
        example: Example endpoint.
        maxLength: 64
        x-omitempty: false
      description:
        type: string
        description: Description of the endpoint.
        example: An example of an endpoint.
        maxLength: 255
        x-omitempty: false
      target:
        type: object
        description: Endpoint target
        x-nullable: false
        properties:
          network:
            type: string
            format: uuid
            description: Endpoint network target. One of `target_network`, `target_subnet` or `target_port` must be specified.
            example: 49b6480b-24d3-4376-a4c9-aecbb89e16d9
            x-nullable: true
          subnet:
            type: string
            format: uuid
            description: Endpoint subnet target. One of `target_network`, `target_subnet` or `target_port` must be specified.
            example: 1fb12a1a-a1a5-4732-9a2e-635ba6ec8d3b
            x-nullable: true
          port:
            type: string
            format: uuid
            description: Endpoint port target. One of `target_network`, `target_subnet` or `target_port` must be specified.
            example: b2accf1a-1c99-4b54-9eeb-22be53f177f5
            x-nullable: true
      tags:
        type: array
        description: The list of tags on the resource.
        x-nullable: true
        items:
          type: string
          maxLength: 64
      status:
        $ref: "#/definitions/EndpointStatus"
      created_at:
        $ref: "#/definitions/Timestamp"
      updated_at:
        $ref: "#/definitions/Timestamp"
      project_id:
        $ref: "#/definitions/Project"
  EndpointStatus:
    type: string
    description: |
      Status of the endpoint

      ### Status can be one of
      | Status             | Description                           |
      | ------------------ | ------------------------------------- |
      | AVAILABLE          | Endpoint is active for consumption    |
      | PENDING_APPROVAL   | Endpoint is waiting for approval      |
      | PENDING_CREATE     | Endpoint is being set up              |
      | PENDING_REJECTED   | Endpoint is being rejected            |
      | PENDING_DELETE     | Endpoint is being deleted             |
      | REJECTED           | Endpoint was rejected                 |
      | FAILED             | Endpoint setup failed                 |
    enum:
      - ACTIVE
      - PENDING_APPROVAL
      - PENDING_CREATE
      - PENDING_REJECTED
      - PENDING_DELETE
      - REJECTED
      - FAILED
    readOnly: true
  RBACPolicyCommon:
    x-go-name: rbacpolicycommon
    required:
      - target
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: The ID of the resource.
        readOnly: true
      target_type:
        type: string
        enum:
          - project
      target:
        description: The ID of the project to which the RBAC policy will be enforced.
        type: string
        example: 666da95112694b37b3efb0913de3f499
      project_id:
        $ref: "#/definitions/Project"
  RBACPolicy:
    x-go-name: rbacpolicy
    required:
      - service_id
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: The ID of the resource.
        readOnly: true
      target_type:
        type: string
        enum:
          - project_id
          - domain_id
      target:
        description: The ID of the project to which the RBAC policy will be enforced.
        type: string
        example: 666da95112694b37b3efb0913de3f499
      service_id:
        type: string
        format: uuid
        description: The ID of the service resource.
      created_at:
        $ref: "#/definitions/Timestamp"
      updated_at:
        $ref: "#/definitions/Timestamp"
      project_id:
        $ref: "#/definitions/Project"
  Quota:
    type: object
    properties:
      service:
        type: integer
        format: int64
        description: The configured service quota limit. A setting of null means it is using the deployment default quota. A setting of -1 means unlimited.
        example: 5
        minimum: -1
        x-nullable: false
      endpoint:
        type: integer
        format: int64
        description: The configured endpoint quota limit. A setting of null means it is using the deployment default quota. A setting of -1 means unlimited.
        example: 5
        minimum: -1
        x-nullable: false
  Project:
    type: string
    description: The ID of the project owning this resource.
    example: fa84c217f361441986a220edf9b1e337
    minLength: 32
    maxLength: 32
    x-omitempty: false
  QuotaUsage:
    type: object
    properties:
      in_use_service:
        type: integer
        description: The current quota usage of services.
        example: 5
        x-omitempty: false
      in_use_endpoint:
        type: integer
        description: The current quota usage of endpoints.
        example: 5
        x-omitempty: false
  Version:
    type: object
    properties:
      updated:
        type: string
        description: Last update of the running version
        example: "2018-09-30T00:00:00Z"
      version:
        type: string
        description: Version of Archer
        example: 1.3.0
      links:
        type: array
        items:
          $ref: "#/definitions/Link"
      capabilities:
        type: array
        example: ["pagination", "sort"]
        items:
          type: string
  Timestamp:
    type: object
    x-go-type:
      type: time.Time
      hints:
        noValidation: true
    format: dateTime
    description: The UTC date and timestamp.
    readOnly: true
    example: 2023-03-31T18:37:54.581099Z
  Error:
    type: object
    properties:
      code:
        type: integer
        x-nullable: false
      message:
        type: string
        x-nullable: false
  Link:
    type: object
    properties:
      href:
        type: string
        example: /
      rel:
        type: string
        example: self
